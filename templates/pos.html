<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Floor Center</title>
		<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
		<script src="/static/js/modernizr.custom.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
		<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	</head>


	<body>
		{% block body %}
		{% if session['api_session_token'] %}
		<div class="container">

			<header>
				<form action="" method="post">
					<div class="login">
					<div class="login-screen">
					<div class="app-title">
						<h1>New Customer</h1>
					</div>
					<div class="login-form">
					<div class="control-group">
					<input type="text" class="login-field" placeholder="Name" name="name" value="{{
						request.form.name }}">
					<label class="login-field-icon fui-user" for="login-name"></label></div>
					<div class="control-group">
					 <input type="text" class="login-field" placeholder="Address" name="address" value="{{
						request.form.address }}">
						<div class="control-group">
							<input type="text" class="login-field" placeholder="City" name="city" value="{{
							request.form.city }}">
							<input type="text" class="login-field" placeholder="Phone" name="phone" value="{{
 									request.form.phone }}">
              <input type="text" class="login-field" placeholder="Fax" name="fax" value="{{
 									request.form.fax }}">
              <input type="text" class="login-field" placeholder="Email" name="email" value="{{
 									request.form.email }}">
					<label class="login-field-icon fui-lock" for="login-pass"></label></div>
					<input class="btn btn-default" type="submit" value="Send" class="btn btn-primary btn-large btn-block">
				</form>

			</header>
		</div><!-- /container -->
		<script src="/static/js/classie.js"></script>
		<script src="/static/js/gnmenu.js"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );

		    $(document).ready( function () {
		    $('#table_id').DataTable();
		} );
		</script>

		{% else %}
		<strong>Ooops</strong>
		{% endif %}
		{% if error %}
		{{ error }}
		{% endif %}
		{% endblock %}
	</body>
</html>
